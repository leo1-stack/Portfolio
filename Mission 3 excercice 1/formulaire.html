<!DOCTYPE html>
<html lang="en">
<head><center>
    <link rel="stylesheet" href="style.css2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
        <table style="border:0;">
            <tr>
                <td>Pseudo*</td>
                <td><input type="text" name="pseudo" placeholder="Votre pseudo" maxlength="20"></td>
            </tr>
            <tr>
                <td>Mot de passe</td>
                <td><input type="password" name="mdp" placeholder="Votre mot de passe" maxlength="20"></td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td><input type="text" name="prenom" placeholder="Votre prénom" maxlength="20"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Votre email" maxlength="40"></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Pays</td>
                <td>
                    <select name="pays">
                        <option>France</option>
                        <option>Espagne</option>
                        <option>Italie</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fruits préférés</td>
                <td>
                    <input type="checkbox" name="orange"> Orange
                    <input type="checkbox" name="fraise"> Fraise
                    <input type="checkbox" name="poire"> Poire
                </td>
            </tr>
            <tr>
                <td>Civilité</td>
                <td>
                    <input type="radio" name="civilite" value="homme"> Homme
                    <input type="radio" name="civilite" value="femme"> Femme
                </td>
            </tr>
            <tr>
                <td>Ville</td>
                <td><input type="text" name="ville" placeholder="Votre ville" maxlength="30"></td>
            </tr>
            <tr>
                <td>Code Postal</td>
                <td><input type="text" name="cp" placeholder="Votre code postal" maxlength="10"></td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td><textarea name="adresse" placeholder="Votre adresse" maxlength="100"></textarea></td>
            </tr>
            <tr>
                <td>Date de Naissance</td>
                <td><input type="date" name="naissance" placeholder="jj/mm/aaaa"></td>
            </tr>
            <tr>
                <td>Numéro département</td>
                <td><input type="number" name="departement" placeholder="Numéro département" maxlength="3"></td>
            </tr>
            <tr>
                <td>Jauge</td>
                <td><input type="range" name="jauge" min="0" max="100"></td>
            </tr>
            <tr>
                <td>Téléphone</td>
                <td><input type="tel" name="tel" placeholder="Votre téléphone" maxlength="15"></td>
            </tr>
            <tr>
                <td>Recherche</td>
                <td><input type="search" name="recherche" placeholder="Recherche" maxlength="30"></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" name="url" placeholder="Votre site" maxlength="50"></td>
            </tr>
            <tr>
                <td>Couleur</td>
                <td><input type="color" name="couleur"></td>
            </tr>
            <tr>
             <td></td>
             <td><input type="submit" value="Valider"></td>
            </tr>
        </table>
    </form> 
    <a href="Mission 3.html">Retour au Sommaire</a> </center>
</body>
</html>
