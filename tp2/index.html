<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        body {
            background-color: yellow;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: yellow;
            padding: 30px 0 20px 0;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: #fffbe7;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        th, td {
            border: 1px solid #e0c800;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        th {
            background: #ffe066;
        }
        .gif-cell {
            background: #fffde4;
        }
    </style>
</head>
<body>
    <header>Bienvenue</header>
    <table>
        <tr>
            <th>Colonne 1</th>
            <th>Colonne 2</th>
        </tr>
        <tr>
            <td>Texte 1</td>
            <td class="gif-cell"><img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Gif 1" width="100"></td>
        </tr>
        <tr>
            <td>Texte 2</td>
            <td class="gif-cell"><img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Gif 2" width="100"></td>
        </tr>
    </table>
</body>
</html>
